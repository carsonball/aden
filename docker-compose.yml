services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: aden-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=TestPassword123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./docker/init:/init-scripts
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TestPassword123! -C -Q "SELECT 1" -b -o /dev/null || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  init-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./docker/init:/init-scripts
    command: >
      bash -c "
      echo 'Checking if database exists...' &&
      if ! /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P TestPassword123! -C -Q \"SELECT DB_ID('TestEcommerceApp')\" | grep -q 'NULL'; then
        echo 'Database already exists, skipping initialization.'
      else
        echo 'Initializing database...' &&
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P TestPassword123! -C -i /init-scripts/01-create-database.sql &&
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P TestPassword123! -C -i /init-scripts/02-create-schema.sql &&
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P TestPassword123! -C -i /init-scripts/03-seed-data.sql &&
        echo 'Database initialization completed.'
      fi
      "

volumes:
  sqlserver_data: